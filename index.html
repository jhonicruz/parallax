<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <script src="https://kit.fontawesome.com/f012a1f94f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/img/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="#!">Login</a></li>
          <li><a href="#about">Sign up</a></li>
          <li class="search">
            <a href="#!">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburguer">
            <a href="#!">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="/assets/img/background.png" class="parallax bg-img" />
      <img src="/assets/img/fog_7.png" class="parallax fog-7" />
      <img src="/assets/img/mountain_10.png" class="parallax mountain-10" />
      <img src="/assets/img/fog_6.png" class="parallax fog-6" />
      <img src="/assets/img/mountain_9.png" class="parallax mountain-9" />
      <img src="/assets/img/mountain_8.png" class="parallax mountain-8" />
      <img src="/assets/img/fog_5.png" class="parallax fog-5" />
      <img src="/assets/img/mountain_7.png" class="parallax mountain-7" />
      <div class="text parallax">
        <h2>China</h2>
        <h1>Zhangjiajie</h1>
      </div>
      <img src="/assets/img/mountain_6.png" class="parallax mountain-6" />
      <img src="/assets/img/fog_4.png" class="parallax fog-4" />
      <img src="/assets/img/mountain_5.png" class="parallax mountain-5" />
      <img src="/assets/img/fog_3.png" class="parallax fog-3" />
      <img src="/assets/img/mountain_4.png" class="parallax mountain-4" />
      <img src="/assets/img/mountain_3.png" class="parallax mountain-3" />
      <img src="/assets/img/fog_2.png" class="parallax fog-2" />
      <img src="/assets/img/mountain_2.png" class="parallax mountain-2" />
      <img src="/assets/img/mountain_1.png" class="parallax mountain-1" />
      <img src="/assets/img/sun_rays.png" class="sun-rays" />
      <img src="/assets/img/black_shadow.png" class="black-shadow" />
      <img src="/assets/img/fog_1.png" class="parallax fog-1" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
