<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <script src="https://kit.fontawesome.com/f012a1f94f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/img/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="#!">Login</a></li>
          <li><a href="#about">Sign up</a></li>
          <li class="search">
            <a href="#!">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburguer">
            <a href="#!">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img
        src="./assets/img/background.png"
        data-speedx="0.3"
        data-speedy="0.38"
        data-speedz="0"
        data-rotation="0"
        data-distance="0"
        class="parallax bg-img"
      />
      <img
        src="./assets/img/fog_7.png"
        data-speedx="0.27"
        data-speedy="0.32"
        data-speedz="0"
        data-rotation="0"
        data-distance="3000"
        class="parallax fog-7"
      />
      <img
        src="./assets/img/mountain_10.png"
        data-speedx="0.195"
        data-speedy="0.305"
        data-speedz="0"
        data-rotation="0"
        data-distance="3000"
        class="parallax mountain-10"
      />
      <img
        src="./assets/img/fog_6.png"
        data-speedx="0.25"
        data-speedy="0.28"
        data-speedz="0"
        data-rotation="0"
        data-distance="3300"
        class="parallax fog-6"
      />
      <img
        src="./assets/img/mountain_9.png"
        data-speedx="0.125"
        data-speedy="0.155"
        data-speedz="0.15"
        data-rotation="0.02"
        data-distance="3300"
        class="parallax mountain-9"
      />
      <img
        src="./assets/img/mountain_8.png"
        data-speedx="0.1"
        data-speedy="0.11"
        data-speedz="0"
        data-rotation="0.02"
        data-distance="3500"
        class="parallax mountain-8"
      />
      <img
        src="./assets/img/fog_5.png"
        data-speedx="0.16"
        data-speedy="0.105"
        data-speedz="0"
        data-rotation="0"
        data-distance="3600"
        class="parallax fog-5"
      />
      <img
        src="./assets/img/mountain_7.png"
        data-speedx="0.1"
        data-speedy="0.1"
        data-speedz="0"
        data-rotation="0.09"
        data-distance="3600"
        class="parallax mountain-7"
      />
      <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11">
        <h2>China</h2>
        <h1>Zhangjiajie</h1>
      </div>
      <img
        src="./assets/img/mountain_6.png"
        data-speedx="0.065"
        data-speedy="0.05"
        data-speedz="0.05"
        data-rotation="0.12"
        data-distance="4000"
        class="parallax mountain-6"
      />
      <img
        src="./assets/img/fog_4.png"
        data-speedx="0.135"
        data-speedy="0.04"
        data-speedz="0"
        data-rotation="0"
        data-distance="4000"
        class="parallax fog-4"
      />
      <img
        src="./assets/img/mountain_5.png"
        data-speedx="0.08"
        data-speedy="0.03"
        data-speedz="0.13"
        data-rotation="0.1"
        data-distance="4300"
        class="parallax mountain-5"
      />
      <img
        src="./assets/img/fog_3.png"
        data-speedx="0.11"
        data-speedy="0.018"
        data-speedz="0"
        data-rotation="0"
        data-distance="4300"
        class="parallax fog-3"
      />

      <img
        data-distance="4600"
        class="parallax mountain-4"
        src="./assets/img/mountain_4.png"
        data-speedx="0.059"
        data-speedy="0.024"
        data-speedz="0.35"
        data-rotation="0.14"
      />
      <img
        src="./assets/img/mountain_3.png"
        data-speedx="0.04"
        data-speedy="0.018"
        data-speedz="0.32"
        data-rotation="0.05"
        data-distance="4600"
        class="parallax mountain-3 target"
      />
      <img
        src="./assets/img/fog_2.png"
        data-speedx="0.15"
        data-speedy="0.0115"
        data-speedz="0"
        data-rotation="0"
        data-distance="5000"
        class="parallax fog-2 target"
      />
      <img
        src="./assets/img/mountain_2.png"
        data-speedx="0.0235"
        data-speedy="0.013"
        data-speedz="0.42"
        data-rotation="0.15"
        data-distance="5000"
        class="parallax mountain-2 target"
      />
      <img
        src="./assets/img/mountain_1.png"
        data-speedx="0.027"
        data-speedy="0.018"
        data-speedz="0.53"
        data-rotation="0.2"
        data-distance="5300"
        class="parallax mountain-1"
      />
      <img src="./assets/img/sun_rays.png" class="sun-rays hide" />
      <img src="./assets/img/black_shadow.png" class="black-shadow hide" />
      <img
        src="./assets/img/fog_1.png"
        data-speedx="0.12"
        data-speedy="0.01"
        data-speedz="0"
        data-rotation="0"
        data-distance="5300"
        class="parallax fog-1"
      />
    </main>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
